<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Offerings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Course Planner</h1>

    <!-- Section for the list of courses -->
    <div class="section" id="course-list">
      <h2>Available Courses</h2>
      <div id="courses-container"></div>
    </div>

    <!-- Sections for semesters -->
    <div class="section" id="semester1">
      <h2>Semester 1</h2>
    </div>
    <div class="section" id="semester2">
      <h2>Semester 2</h2>
    </div>
    <div class="section" id="semester3">
      <h2>Semester 3</h2>
    </div>

    <!-- Section to display course details -->
    <div class="details" id="course-details">
      <h2>Course Details</h2>
      <p>Click on a course to see details.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
